<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>JS Prototype</title>
	<link rel="stylesheet" type="text/css" charset="utf-8"  media="screen, projection" href="prototype.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
	<header>
		<nav>
			<div class="search">
				<span>
					<i class="fa fa-search" aria-hidden="true"></i>
					<input type="text" name="search" placeholder="Search">
				</span>
			</div>
		</nav>
		<div class="promo"></div>
		<div class="filter">
			<div class="arrange">
				<a href="#" class="small active">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</a>
				<a href="#" class="large">
					<span></span>
				</a>
			</div>
		</div>
	</header>
	<section class="main">
		<ul class="cards">
			<li class="card">
				<div class="card-shell">
					<a href="" class="card-img"></a>
					<div class="card-info">
						<i class="fa fa-eye"></i>
						<span>2,959</span>
						<i class="fa fa-comment"></i>
						<span>13</span>
						<i class="fa fa-heart"></i>
						<span>355</span>
					</div>
				</div>
				<div class="card-attribution">
					<span></span> 
					<a href="">username</a>
				</div>
			</li>
		</ul>
	</section>
	<div class="modal-backdrop">
		<a href="#" class="modal-close">X</a>
		<div class="modal-content">
			<a href="#" class="card-nav-left">
				<i class="fa fa-angle-left"></i>
			</a>
			<a href="#" class="card-nav-right">
				<i class="fa fa-angle-right"></i>
			</a>
			<div class="card-details">
				<div class="card-details-title">
					<span class="card-details-avatar"></span>
					<h1>Title goes here</h1>
					<h2>By <a href="#">Username</a> on May 13, 2016</h2>
				</div>
				<div class="card-details-img-shell">
					<a href="#" class="card-details-img"></a>
				</div>
				<div class="card-details-desc">
					<p>Image description here...</p>
				</div>
				<div class="card-details-rightcol">
					<div class="card-details-stats">
						<a href="#">
							<i class="fa fa-share"></i>
							Share
							<span class="right">1,244 views</span>
						</a>
						<div>
							<i class="fa fa-heart"></i>
							122 likes
						</div>
					</div>
					<h3>More from Username</h3>
					<div class="card-details-more">
						<a href=""></a>
						<a href=""></a>
						<a href=""></a>
						<a href=""></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="prototype.js"></script>
</body>
</html>
